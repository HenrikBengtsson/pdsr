bookdown::bs4_book:
  theme:
    primary: "#303030"
    base_font: "Lato"
    code_font: "Fira Mono"
    heading_font: "Merriweather"
  includes:
    in_header: [ga.html]
  css: bootstrap.lambdamd.css
  config:
    toc:
      after: |
        <li><a href="https://lambdamd.org" target="blank" style="padding: 0 0 30px 35px">
        <img src = "lcm.png" width="55">
        </a></li>

bookdown::pdf_book:
  includes:
    after_body: after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes

